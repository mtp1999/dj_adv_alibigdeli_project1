{% load static %}
{% load compress %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>{% block title %}{% endblock %}</title>

      <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.jpg' %}" >

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">

    <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/linearicons.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/jquery-ui.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/nice-select.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.css' %}">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'assets/css/login.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">

     <!-- Modal -->
        {% if messages %}
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
            {% for m in messages %}
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-body {{ m.tags }}">
                  <p>{{ m }}</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            {% endfor %}

            </div>
          </div>
        {% endif %}

    <form class="form-signin" action="" method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal"><a href="{% url 'appBlog:home' %}">Home</a></h1>
        {% block form_elements %}{% endblock %}
    </form>



     <!-- Vendor JS Files -->
  {% compress js file base %}
  <script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
  <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>



        <script src="{% static 'assets/js/vendor/jquery-2.2.4.min.js' %}"></script>
        <script src="{% static "assets/js/popper.min.js" %}"></script>
        <script src="{% static 'assets/js/vendor/bootstrap.min.js' %}"></script>


  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>
    {% endcompress %}

  {% if messages %}
            <script>
                var myModal = new bootstrap.Modal(document.getElementById('myModal'), {})
                myModal.toggle()
            </script>
  {% endif %}
</body>
</html>
