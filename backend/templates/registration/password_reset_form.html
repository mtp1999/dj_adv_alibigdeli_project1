{% extends 'appAccount/_base.html' %}

{% block title %}
    Forgot Password
{% endblock %}


{% block form_elements %}
    <h1 class="h3 mb-3 font-weight-normal">Please enter your email</h1>

    <label for="email" class="sr-only">Email address</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
    <br>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Enter</button>
    <br>
    <br>
    <h3 class="h3 mb-3 font-weight-normal"><a href="{% url 'appAccount:login' %}">Login</a></h3>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>

{% endblock %}
